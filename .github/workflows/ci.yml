
name: CI
on: [push, pull_request]

jobs:
  test-all-crates:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable]   # keep stable now; add beta/nightly later if you want
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: rustfmt, clippy

      - name: Sanity (see files)
        run: pwd && ls -la

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache target
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-target-${{ matrix.toolchain }}-

      - name: Format check (workspace)
        run: cargo fmt --all -- --check

      - name: Clippy (current scope)
        run: cargo clippy -- -D warnings
        # later upgrade to: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (workspace)
        run: cargo build --all --verbose

      - name: Test (workspace)
        run: cargo test --all --verbose

